user  www-data www-data;

worker_processes auto;

#error_log  /home/wwwlogs/nginx_error.log crit;

		pid        /usr/local/openresty/nginx/nginx.pid;

#Specifies the value for maximum file descriptors that can be opened by this process.
		worker_rlimit_nofile 65535;

events
	{
		use epoll;
		worker_connections 65535;
	}

http
	{
#rewrite_log on; 
		# ngx waf
		lua_shared_dict limit 50m;
        lua_package_path "/usr/local/openresty/nginx/conf/waf/?.lua;/usr/local/openresty/lualib/resty/?.lua";
        init_by_lua_file "/usr/local/openresty/nginx/conf/waf/init.lua";
        access_by_lua_file "/usr/local/openresty/nginx/conf/waf/access.lua";

#		set_real_ip_from 47.96.62.131;		
#        real_ip_header X-Forwarded-For;
#        real_ip_recursive on;

		include       mime.types;
		default_type  application/octet-stream;

		server_names_hash_bucket_size 128;
		client_header_buffer_size 32k;
		large_client_header_buffers 4 32k;
		client_max_body_size 50m;
		server_tokens off;

		sendfile on;
		tcp_nopush     on;

		keepalive_timeout 60;

		tcp_nodelay on;

		fastcgi_connect_timeout 300;
		fastcgi_send_timeout 300;
		fastcgi_read_timeout 300;
		fastcgi_buffer_size 64k;
		fastcgi_buffers 4 64k;
		fastcgi_busy_buffers_size 128k;
		fastcgi_temp_file_write_size 256k;

#	        proxy_connect_timeout 600;
#        	proxy_read_timeout 600;
#	        proxy_send_timeout 600;
#	        proxy_buffer_size 64k;
#	        proxy_buffers   4 32k;
#	        proxy_busy_buffers_size 64k;
#	        proxy_temp_file_write_size 64k;
		
		gzip on;
		gzip_min_length  1k;
		gzip_buffers     4 16k;
		gzip_http_version 1.0;
		gzip_comp_level 2;
		gzip_types 	 text/plain application/x-javascript text/css application/xml text/xml application/json;
		gzip_vary on;


