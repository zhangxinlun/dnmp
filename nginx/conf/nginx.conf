server {

	   listen 80;
	   server_name  _;
	   root /dev/null;
	   location /nginx-status {
		# Enable nginx status
	        stub_status on;
		# I do not need logs
        access_log   off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
        }
    location /phpfpm-status {
        fastcgi_pass   127.0.0.1:9000;
        fastcgi_index index.php;
        include fcgi.conf;
        # I do not need logs
        access_log   off;
        allow 127.0.0.1;
	allow 10.0.0.0/8;
        deny all;
        }
}
