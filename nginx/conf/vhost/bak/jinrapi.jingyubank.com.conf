server {
    listen 80;
    server_name jinrapi.jingyubank.com;
    index index.html index.htm index.php;
    root  /data/web/jinr_api/Public/;
    include age-max.conf;
	location / {
		index index.html index.htm index.php;
		if ( !-e $request_filename){
			rewrite ^/(.*)$ /index.php?s=$1 last;
			break;
		}
	}
    location ~ .*\.php?$ {
		try_files $uri =404;
		fastcgi_pass  127.0.0.1:9000;
		fastcgi_index index.php;
		include fcgi.conf;
	}
    location ~ (.*\.sh?$|/\.) {
		return 403;
	}
    access_log  logs/jrdev32.jingyubank.com.log access;
    if ( $fastcgi_script_name ~ \..*\/.*php ) {
		return 403;
	}
}
