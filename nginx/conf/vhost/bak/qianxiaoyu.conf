server {
	listen 80;
	server_name qxy.jinr.com;
	index index.html index.htm index.php;
	root /data/web/qianxiaoyu/;
	include age-max.conf;

	location ~ .*\.(php)?$ {
		fastcgi_pass  127.0.0.1:9001;
		fastcgi_index index.php;
		include fcgi.conf;
	}

	location ~ (.*\.sh?$|/\.) {
		return 403;
	}
    
	access_log  logs/qxy.jinr.com.log;
    error_log   logs/qxy.jinr.com.err;

	if ( $fastcgi_script_name ~ \..*\/.*php ) {
		return 403;
	}
	location / { 
		index index.html index.htm index.php;
		if ( !-e $request_filename){
			rewrite ^/(.*)$ /index.php?s=$1 last;
			break;
		}
	}   
}
