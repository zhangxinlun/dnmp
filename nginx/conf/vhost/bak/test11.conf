server {
    listen 80;
    server_name hooks.jinr.com;
    index index.html index.htm index.php;
    root  /data/web/testphp;
    include age-max.conf;
        location / {
                        index index.html index.htm index.php;
                              if ( !-e $request_filename){
                                rewrite ^/(.*)$ /index.php?s=$1 last;
                                break;
                                }
                }
    location ~ .*\.php?$
     {
      fastcgi_pass  127.0.0.1:9000;
      fastcgi_index index.php;
      include fcgi.conf;
     }
    location ~ (.*\.sh?$|/\.)
     {
       return 403;
     }
    #location ~* /crontab/ {
	#	deny all;
	#}
	access_log  logs/test11.log;
    error_log   logs/test11.err;
    if ( $fastcgi_script_name ~ \..*\/.*php )
      {
        return 403;
      }
}
