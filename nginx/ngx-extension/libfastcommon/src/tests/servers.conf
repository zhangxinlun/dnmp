
[group-inner]
port = 5108

# net type for matching ip address, empty for any net type
# value can be one of followings:
##  any: match any/all net type
##  outer: extranet IP, such as 202.102.100.1
##  inner: intranet IP such as 172.16.1.5 or 192.168.3.17
##  inner-10: 10 leading network, such as 10.32.1.100
##  inner-172: 172 leading network, such as 172.17.0.4
##  inner-192: 192 leading network, such as 192.168.0.1
net_type = inner-172

# ip prefix for matching ip address, empty for any ip address
ip_prefix = 172.

[group-outer]
port = 5109
net_type = outer
ip_prefix =

# config a server
# section format: [server-$id]
# server id is a 32 bits natural number (1, 2, 3 etc.),
[server-1]

# format: host[:port]
# host can be an IP or a hostname
# can occur more than once
host = 172.17.7.215:5108
host = 39.100.8.166:5109

[server-2]
inner-port = 5106
outer-port = 5107
host = 172.17.7.215
host = 39.100.8.166

[server-3]
inner-port = 5101
outer-port = 5102
host = 172.17.7.215
host = 39.100.8.166

[server-4]
inner-port = 5103
outer-port = 5104
host = 172.17.7.215:5103
host = 39.100.8.166:5104

[server-5]
inner-host = 172.17.7.215:5201
outer-host = 39.100.8.166:5202

[server-6]
